<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Vigenere Cipher App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script>
        function toggleFields() {
            const mode = document.getElementById("mode").value;
            const encryptFields = document.getElementById("encrypt-fields");
            const submitBtn = document.getElementById("submitBtn");

            if (mode === "encrypt") {
                encryptFields.style.display = "block";
                submitBtn.innerText = "Simpan";
            } else {
                encryptFields.style.display = "none";
                submitBtn.innerText = "Proses";
            }
        }

        function togglePassword() {
            const keyField = document.getElementById("key");
            const icon = document.getElementById("toggleIcon");

            if (keyField.type === "password") {
                keyField.type = "text";
                icon.innerHTML = "üôà";
            } else {
                keyField.type = "password";
                icon.innerHTML = "üëÅÔ∏è";
            }
        }
    </script>
</head>
<body class="bg-light" onload="toggleFields()">
<div class="container mt-5">
    <div class="row g-4">
        <!-- Form -->
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h4 class="text-center">üîë Vigenere Cipher</h4>
                <form method="POST" class="mt-3">
                    <div class="mb-2">
                        <label class="form-label">Pilih Mode</label>
                        <select class="form-select" id="mode" name="mode" onchange="toggleFields()" required>
                            <option value="encrypt">Enkripsi</option>
                            <option value="decrypt">Dekripsi</option>
                        </select>
                    </div>

                    <div id="encrypt-fields">
                        <div class="mb-2">
                            <label class="form-label">Nama</label>
                            <input type="text" class="form-control" name="nama" placeholder="Masukkan nama">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">NIM</label>
                            <input type="text" class="form-control" name="nim" placeholder="Masukkan NIM">
                        </div>
                        <div class="mb-2">
                            <label class="form-label">Jenis Kelamin</label>
                            <select class="form-select" name="jk">
                                <option value="Laki-laki">Laki-laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Teks / Cipher</label>
                        <input type="text" class="form-control" name="password" id="password"
                               placeholder="Masukkan teks yang akan diproses" required>
                    </div>

                    <div class="mb-2">
                        <label class="form-label">Kunci (Key)</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="key" name="key" placeholder="Masukkan kunci Vigenere" required>
                            <button type="button" class="btn btn-outline-secondary" onclick="togglePassword()">
                                <span id="toggleIcon">üëÅÔ∏è</span>
                            </button>
                        </div>
                        <div class="form-text mt-2">
                            Kunci bisa berupa kata atau frasa (contoh: <b>KRIPTO</b>)
                        </div>
                    </div>

                    <button type="submit" id="submitBtn" class="btn btn-primary w-100">Simpan</button>
                </form>

                {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}

                {% if result %}
                <div class="alert alert-success mt-3">
                    <b>Hasil:</b> {{ result }}
                </div>
                {% endif %}
            </div>
        </div>

        <!-- Data Mahasiswa -->
        <div class="col-md-6">
            <div class="card shadow p-3">
                <h4 class="text-center">üìã Data Mahasiswa</h4>
                <table class="table table-sm table-bordered table-striped mt-3">
                    <thead class="table-light">
                        <tr>
                            <th>ID</th>
                            <th>Nama</th>
                            <th>NIM</th>
                            <th>JK</th>
                            <th>Cipher</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for m in mahasiswa %}
                        <tr>
                            <td>{{ m[0] }}</td>
                            <td>{{ m[1] }}</td>
                            <td>{{ m[2] }}</td>
                            <td>{{ m[3] }}</td>
                            <td>{{ m[4] }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
